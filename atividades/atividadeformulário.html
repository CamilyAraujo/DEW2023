<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formulário</h1>

        <form action="">
            <fieldset>
                <legend>Dados Pessoais</legend>
                <div>
                    <label for="nome_usuario">Nome: </label>
                    <input type="text" name="nome_usuario" id="nome_usuario"
                    size="9" maxlenght="21" minlength="3">
                </div>
                   <br>              
                <div>
                    
             <label for="endereço" >Endereço:</label>
            <input type="text" name="endereço" id="endereço"
            size="9" lang="3">
                </div>
                    <br>
                <div>
                    <label for="cidade" >Cidade:</label>
                    <input type="text" name="cidade" id="cidade"
                    size="9" lang="3">
                </div>
                <br>
                <div>
                    <label for="">Estado</label>
                    <select name="opc" id="opc">
                        <option value="Minas Gerais">Minas Gerais</option>
                        <option value="Rio de Janeiro">Rio de Janeiro</option>
                        <option value="São Paulo">São Paulo</option>
                        <option value="Amazonas">Amazonas</option>
                        <option value="bahia">Bahia</option>
                    </select>
                </div>
            </fieldset>

            <fieldset>
                <legend>Dados Profissionais</legend>
                <div>
                    <label for="">Natureza do Cargo</label>
                    <br>
                    <input type="radio" name="cargo" id="Gerência" checked>
                    <label for="gerencia">Gerência</label>
                    <input type="radio" name="cargo" id="Financeiro">
                    <label for="financeiro">Financeiro</label>
                    <input type="radio" name="cargo" id="Recepção">
                    <label for="recepção">Recepção</label>
                    <input type="radio" name="cargo" id="Administrativo">
                    <label for="administrativo">Administrativo</label>
                    <input type="radio" name="cargo" id="Jurídico">
                    <label for="juridico">Juridico.</label>
                </div>
                <br>
                <div>
                    <label for="">Área de Interesse</label>
                    <br>
                    <input type="checkbox" name="interesse" id="computação">
                    <label for="computação">Computação</label>
                    <input type="checkbox" name="interesse" id="Biologia">
                    <label for="biologia">Biologia</label>
                    <input type="checkbox" name="interesse" id="MeioAmbiente">
                    <label for="meio ambiente"> Meio Ambiente</label>
                    <input type="checkbox" name="engenharia" id="engenharia">
                    <label for="engenharia">Engenharia</label>
                    <input type="checkbox" name="historia" id="historia">
                    <label for="historia">Historia</label>

                    
                </div>
            </fieldset>
        </form>
</body>
</html>
